<style>
	* {
		box-sizing: border-box;
	  }
	  
	  body {
		font-family: Arial, Helvetica, sans-serif;
	  }
	  
	  /* Style the header */
	  .header {
		background-color: #f1f1f1;
		padding: 7px;
		text-align: center;
		font-size: 35px;
	  }
	  
	  /* Create three unequal columns that floats next to each other */
	  .column {
		float: left;
		padding: 10px;
	  }
	  
	  /* Left and right column */
	  .column.side {
		width: 20.5%;
	  }
	  
	  /* Middle column */
	  .column.middle {
		width: auto;
	  }
	  
	  /* Clear floats after the columns */
	  .row:after {
		content: "";
		display: table;
		clear: both;
	  }
	  
	  /* Style the footer */
	  .footer {
		background-color: #f1f1f1;
		padding: 10px;
		text-align: center;
	  }
	  
	  /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
	  @media (max-width: 600px) {
		.column.side, .column.middle {
		  width: 100%;
		}
	  }
	</style>

<div class="header">
	<h2>Header</h2>
  </div>
<body>
<div class="row">

	<div class="column side" style="background-color:#aaa;">Column</div>
	
	<div class="column middle" id="map-holder" style="background-color:#bbb;">
		<div id="vmap"></div>
		<div id="directions"></div>
		<div id="backButton" onClick="backButtonClick();">Back</div>
		<div id="description-box"></div>
	</div>

	<div class="column side" style="background-color:#ccc;">Column</div>

</div>
</body>

</div>
