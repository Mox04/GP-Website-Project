  <script src="https://germini.info/js/jqvmap/src/jquery-jvectormap-world-mill-en.js"></script>
  <script>
    jQuery.noConflict();
    jQuery(function(){
      var $ = jQuery;

      $('#focus-pl').click(function(){
        $('#map1').vectorMap('set', 'focus', {region: 'PL', animate: true});
      });
      $('#focus-jp').click(function(){
        $('#map1').vectorMap('set', 'focus', {regions: ['JP'], animate: true});
      });
      $('#focus-fr').click(function(){
        $('#map1').vectorMap('set', 'focus', {regions: ['LU'], animate: true});
      });
      $('#focus-out').click(function(){
        $('#map1').vectorMap('set', 'focus', {scale: 1, x: 0.5, y: 0.5, animate: true});
      });
      $('#map1').vectorMap({
        map: 'world_mill_en',
        panOnDrag: true,
        focusOn: {
          x: 0.5,
          y: 0.5,
          scale: 2,
          animate: true
        },
        series: {
          regions: [{
            scale: ['#d91e1e', '#0071A4'],
            normalizeFunction: 'polynomial',
            values: {
              "PL": 15.69,
              "GB": 5.57,
              "FR": 25.65
            }
          }]
        }
      });
    })
  </script>

<body>
  <div style="height: 5px"></div>
  <div id="map1" style="width: 800px; height: 550px"></div>
  <button id="focus-pl">Focus on Poland</button>
  <button id="focus-jp">Focus on Japan</button>
  <button id="focus-fr">Focus on France</button>
  <button id="focus-out">Return to the initial state</button>
</body>
